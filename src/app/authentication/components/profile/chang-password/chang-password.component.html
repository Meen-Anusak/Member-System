<div class="modal-header">
    <h4 class="modal-title pull-left">
        <i class="fa fa-key"></i> Change Password
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (submit)="onSubmit()" class="p-3">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="form-group">
                    <label for="">Old Password</label>
                    <input type="password" class="form-control" placeholder="old password" formControlName="old_pass">
                </div>
                <div class="form-group">
                    <label for="">New Password</label>
                    <input type="password" class="form-control" placeholder="new password" formControlName="new_pass">
                </div>
                <div class="form-group">
                    <label for="">Confirm New Password</label>
                    <input type="password" class="form-control" placeholder="new password" formControlName="cnew_pass">
                </div>
                <hr>
                <div class="form-group mb-5">
                    <button type="submit" class="btn btn-primary float-right"><i class="fa fa-save"></i> Change Password</button>
                </div>
            </div>
        </div>
    </form>
</div>
