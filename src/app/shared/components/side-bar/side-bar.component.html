<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div class="app-sidebar__user">
        <img *ngIf="User.image" class="app-sidebar__user-avatar" [src]="User.image" alt="User Image">
        <img *ngIf="!User.image" class="app-sidebar__user-avatar" src="assets/images/user.png" alt="User Image">
        <div style="width: 120px;">
            <p class="app-sidebar__user-name">{{User.firstname}} {{User.lastname}}</p>
            <p class="app-sidebar__user-designation">{{User.role}}</p>
        </div>
    </div>
    <ul class="app-menu">
        <li *ngIf="User.role != role.student">
            <a class="app-menu__item" [routerLink]="['/', AppURL.Authen, AuthenURL.Dashboard]" routerLinkActive="active">
                <i class="app-menu__icon fa fa-dashboard"></i>
                <span class="app-menu__label">แดชบอร์ด</span>
            </a>
        </li>
        <li *ngIf="User.role != role.student" class="treeview" routerLinkActive="is-expanded">
            <a class="app-menu__item" href="#" data-toggle="treeview">
                <i class="app-menu__icon fa fa-users"></i>
                <span class="app-menu__label">ส่วนของสมาชิก</span>
                <i class="treeview-indicator fa fa-angle-right"></i>
            </a>
            <ul class="treeview-menu">
                <li>
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthenURL.UserList]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> รายการสมาชิก
                    </a>
                </li>
                <li *ngIf="User.role == role.admin">
                    <a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthenURL.AddUser]" routerLinkActive="active">
                        <i class="icon fa fa-circle-o"></i> เพิ่มสมาชิกใหม่
                    </a>
                </li>
            </ul>
            <li class="treeview" routerLinkActive="is-expanded"><a class="app-menu__item" [routerLink]="['/',AppURL.Authen,AuthenURL.Product]" data-toggle="treeview"><i class="app-menu__icon fa fa-users"></i><span class="app-menu__label">อุปกรณ์</span></a>
                <ul class="treeview-menu">

                </ul>
            </li>

    </ul>
</aside>
